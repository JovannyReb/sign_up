<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <section class="wrapper">

        <div class="container">
            <div class="logo-box">
                <img src="img/logo.svg" alt="skull">
                <h1>STROBE</h1>
            </div>
        </div>

    </section>

    <article>
        <div class="header">
            <div class="text-box">
                <p>This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <span>now</span> to get started.</br>   </p>
                <p>You <span>know</span> you want to.</p>
            </div>
        </div>

        <h1 class="solo-heading">Lets do this!</h1>

        <form class="form-wrapper" autocomplete="off">

            <div class="left">
                <div class="form-row">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password"  id="password">
                </div>
            </div>

            <div class="right">
                <div class="form-row">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </div>
                <div class="form-row">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-row">
                    <label for="confrmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confrmPassword">
                </div>
            </div>
        </form>
        <p class="error-text">* Password do not match</p>




        <div class="bottom">
            <input type="submit" value="Create Account" id="main-btn">
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </article>



    
</body>
</html>
